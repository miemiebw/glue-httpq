<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Test Get</title>
<script type="text/javascript" src="http://127.0.0.1:6360/scripts/glue-httpq.js"></script>
<script type="text/javascript">
window.onload = function() {
	
	var httpq = new HttpQ("127.0.0.1", 6360);
	httpq.listen({
		name: 'user.add',
		type: 'direct',
		handleAs: 'json',
		delivery: function(data){
			console.dir('user.add: ' + data);
		},
		error: function(xhr){
			
		}
	});
	
	httpq.listen({
		name: 'user.update',
		type: 'direct',
		handleAs: 'json',
		delivery: function(data){
			console.dir('user.update: ' + data);
		},
		error: function(xhr){
			
		}
	});
	
}
</script>
</head>
<body>
<div id="content"></div>
</body>
</html>
